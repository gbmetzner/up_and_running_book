<!DOCTYPE html>
<html data-ng-app="notesApp">
	<head>
		<title>Noted App</title>
		<style type="text/css">
			.done {
				background-color: green;
			}
			.pending {
				background-color: red;
			}
		</style>
	</head>
	<body data-ng-controller="MainCtrl as ctrl">
		<div data-ng-repeat="note in ctrl.notes" data-ng-class="ctrl.getNoteClass(note.done)">
			<span class="label" data-ng-bind="note.label"></span>
			<span class="assignee" 
			data-ng-show="note.assignee" 
			data-ng-bind="note.assignee"></span>
		</div>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', []).controller('MainCtrl', [function(){
				var self = this;

				self.notes = [
					{label: 'First Note', done: false, assignee: 'Shyam'}, 
					{label: 'Second Note', done: false},
					{label: 'Done Note', done: true},
					{label: 'Last Note', done: false, assignee: 'Brad'}
				];

				self.getNoteClass = function(status){
					return {
						done: status,
						pending: !status
					};
				};
			}]);
		</script>
	</body>
</html>
