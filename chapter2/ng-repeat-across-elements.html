<!DOCTYPE html>
<html data-ng-app="notesApp">
	<head>
		<title></title>
	</head>
	<body data-ng-controller="MainCtrl as ctrl">
		<table>
			<tr data-ng-repeat-start="note in ctrl.notes">
				<td>{{note.label}}</td>
			</tr>	
			<tr data-ng-repeat-end>
				<td>Done: {{note.done}}</td>
			</tr>	
		</table>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', []) 
				.controller('MainCtrl', [function() {
					var self = this; self.notes = [
						{
							id: 1, 
							label: 'First Note', 
							done: false
						},
						{
							id: 2, 
							label: 'Second Note', 
							done: false
						},
						{
							id: 3, 
							label: 'Finished Third Note', 
							done: true
						}
					]; 
				}]);	
		</script>
	</body>
</html>
