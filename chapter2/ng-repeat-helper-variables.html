<html data-ng-app="notesApp">
	<head>
		<title>Notes App</title>
	</head>
	<body data-ng-controller="MainCtrl as ctrl">
		
		<div data-ng-repeat="note in ctrl.notes">
			<div>First Element: {{$first}}</span></div>
			<div>Middle Element: {{$middle}}</div>
			<div>Last Element: {{$last}}</div>
			<div>Index of Element: {{$last}}</div>
			<div>At Even Position: {{$even}}</div>
			<div>At Odd Position: {{$odd}}</div>

			<span class="label" data-ng-bind="note.label"></span>
			<span class="status" data-ng-bind="note.done"></span>

			<br/><br/>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js" ></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				var self = this; 
				self.notes = [
					{ id: 1, 
						label: 'First Note', 
						done: false
					}, 
					{ id: 2, 
						label: 'Second Note', 
						done: false
					}, 
					{ id: 3, 
						label: 'Done Note', 
						done: true
					}, 
					{ id: 4, 
						label: 'Last Note', 
						done: false
					}
			]; }]);
    	</script>

	</body>
</html>
