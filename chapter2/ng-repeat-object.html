<!DOCTYPE html>
<html data-ng-app="notesApp">
	<head>
		<title>Notes App</title>
	</head>
	<body data-ng-controller="MainCtrl as ctrl">

	<div data-ng-repeat="(author, note) in ctrl.notes">
		<span class="label" data-ng-bind="note.label"></span>
		<span class="author" data-ng-bind="author"></span>
	</div>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
				.controller('MainCtrl', [function(){
					
					var self = this;
					
					self.notes = {
					shyam:{
							id:1,
							label:'First Note',
							done:false
						},
					Misko:{
							id:2,
							label:'Second Note',
							done:true
						},
					brad:{
							id:3,
							label:'Done Note',
							done:false
						}
					};
				}]);
		</script>

	</body>
</html>
