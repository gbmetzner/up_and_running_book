<html data-ng-app="notesApp"> 
	<head>
		<title>Notes App</title>
	</head> 

	<body data-ng-controller="MainCtrl as ctrl">
		<div>
			<select ng-model="ctrl.selectedCountryId"
				data-ng-options="c.id as c.label for c in ctrl.countries track by c.id"> 
			</select>
      		Selected Country ID : {{ctrl.selectedCountryId}}
		</div>
		<div>
			<select data-ng-model="ctrl.selectedCountry" 
				data-ng-options="c.label for c in ctrl.countries track by c.id"> 
			</select>
      		Selected Country : {{ctrl.selectedCountry}}
      	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', []) 
			.controller('MainCtrl', [function() {
				this.countries = [ {label: 'USA', id: 1}, {label: 'India', id: 2}, {label: 'Other', id: 3}];
				this.selectedCountryId = 2; 
				this.selectedCountry = this.countries[1];
			}]);
    	</script>
    </body>
</html>
