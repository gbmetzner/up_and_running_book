<html data-ng-app="notesApp">
	<head>
		<title>Notes App</title>
	</head>

	<body data-ng-controller="MainCtrl as ctrl">
		
		<input type="text" data-ng-model="ctrl.username" />
		You typed {{ctrl.username}}	

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js" ></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
				.controller('MainCtrl', [function(){

					var self = this;

					self.username = 'nothing';

				}]);
		</script>
	</body>

</html>
