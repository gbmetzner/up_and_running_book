<!DOCTYPE html>	
<html data-ng-app="notesApp">
	<head>
		<title>Notes App</title>
	</head>
	<body data-ng-controller="MainCtrl as ctrl">
		<form data-ng-submit="ctrl.submit1()" >
			<input type="text" ng-model="ctrl.username" /> 
			<input type="password" ng-model="ctrl.password" /> 
			<input type="submit" value="Submit" />
		</form>
		<form data-ng-submit="ctrl.submit2()">
			<input type="text" ng-model="ctrl.user.username"/> 
			<input type="password" ng-model="ctrl.user.password"/> 
			<input type="submit" value="Submit"/>
		</form>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
				.controller('MainCtrl', [function(){
					var self = this;
					self.submit1 = function(){
						var user = {username:self.username, password:self.password};
						console.log('First form submit with ', user);
					};
					self.submit2 = function(){
						console.log('Second form submit with ', self.user);
					};
				}]);
		</script>
	</body>
</html>
